<!DOCTYPE html>
<html>
<head>
    <title>Subir Imagen</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form action="{% url 'upload_image' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" />
        <button type="submit">Upload</button>
    </form>
</body>
</html>
